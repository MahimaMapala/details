<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Portfolio Details</title>
  <script src="../assets/js/project_details.js" defer></script>
</head>
<body>
  <h1>Project Details</h1>
  <!-- Dynamic Portfolio Section -->
<section id="projects-details" class="projects-details section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-8">
        <!-- Image slider -->
        <div class="projects-details-slider swiper init-swiper" id="projectImageSlider">
          <div class="swiper-wrapper align-items-center" id="projectImages">
            <!-- Images will be injected here -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="col-lg-4" id="projectInfo">
        <!-- Project details will be loaded here -->
      </div>
    </div>
  </div>
</section>


  <!-- Placeholder for project info -->
  <div class="col-lg-4" id="projectInfo">
    <!-- Dynamic project info will be inserted here by JavaScript -->
  </div>

</body>
</html>
